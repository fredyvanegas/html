<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My primera web</title>
    <style>
        /* pseudo elementos */
        a:hover {
            color: royalblue;
            cursor: progress;
        }
    </style>
</head>

<body>

    <table border="1">
        <!-- encabezado de la tabla -->
        <thead>
            <!-- agregar filas -->
            <th>uno</th>
            <th>dos</th>
            <th>tres</th>
        </thead>
        <!-- cuerpo de la tabla -->
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
